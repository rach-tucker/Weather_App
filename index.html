<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="js/myKey.js"></script>
    <script src="./js/main.js" defer></script>
</head>
<body style="background-image: url('https://source.unsplash.com/1600x900/?landscape'); background-size: cover; width = "100">


    <nav class="navbar bg-color-tertiary">
    <!--p-3 bg-info bg-opacity-10 border border-info border-start-0-->
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">
            <img src="https://m.media-amazon.com/images/I/61nuuPxUvaL.png" alt="" width="50" height="50" class="d-inline-block align-text-center">
            Weather Forecast Generator
          </a>
        </div>
      </nav>

      <div class="container mt-5">

        <h1 class="text-center text-light" id="top-header">What's the Weather, Heather?</h1>
        

        <div class="form-group row">
            <div class="col"></div>
            <div class="col">
                <form action="" id="weatherForm">
                    <div class="">
                        <input type="text" class="form-control" name="cityName" placeholder="Enter City Name">
                        <input type="submit" value="Submit" class="btn btn-dark w-100 mt-2">
                    </div>
                </div>
                <div class="col"></div>
            </form>
            
        <div>
            <div class="card mt-5 mx-auto" style="width: 18rem;" id="displayWeather" hidden="true">
                <ul class="list-group list-group-flush">
                    <li class ="list-group-item" id="name"></li>
                    <li class ="list-group-item">
                        <div><img id="icon"/></div>
                    </li>
                    <li class ="list-group-item" id="description"></li>
                    <li class ="list-group-item" id="temp"></li>
                    <li class ="list-group-item" id="temp_max"></li>
                    <li class ="list-group-item" id="temp_min"></li>
                    <li class ="list-group-item" id="feels_like"></li>
                </ul>

            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
